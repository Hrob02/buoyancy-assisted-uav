[tool.ruff]
line-length = 100
target-version = "py310"
src = ["ros_ws/src", "ui"]

[tool.ruff.lint]
select = ["E", "F", "W", "I", "N", "UP"]
ignore = []

[tool.black]
line-length = 100
target-version = ["py310"]

[tool.isort]
profile = "black"
line_length = 100

[tool.pytest.ini_options]
testpaths = ["ros_ws/src"]
python_files = ["test_*.py", "*_test.py"]
